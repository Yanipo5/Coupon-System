<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Coupon System - Login</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/master.css">
</head>

<body>

  <div id="welcome" class="box-Border slide-up-fade-in">
    <h1>Welcome to Coupon System</h1>
    <h3>please login in</h3>
  </div>

  <p class="err" >User, Password or Type do not match, please check again!</p>
  <div id="login" class="box-Border slide-down-fade-in">
    <form action="http://localhost:8080/login" method="post">

      <table id="login-table">
        <tbody>
          <tr>
            <td>
              <label for="user">User Name:</label>
            </td>
            <td>
              <input required type="text" name="user" placeholder="user name">
            </td>
          </tr>
        </tbody>

        <tr>
          <td>
            <label for="password:">Password:</label>
          </td>
          <td>
            <input required type="password" name="password" placeholder="password">
          </td>
        </tr>
      </table>

      <div >
        <select name="selector" class="buttons">
            <option value="admin">Admin</option>
            <option value="company">Company</option>
            <option value="customer">Customer</option>
        </select>

        <input type="submit" class="buttons btn-warning" value="Login">
      </div>

    </form>
  </div>

</body>
<script>
  
  (function() {
    if (window.location.search.includes('err')) {
    var element = document.querySelector('.err');
    element.style.visibility = "visible";
    element.style.opacity = 1;
    element.className = element.className + " shake";
    

    var element = document.querySelector('slide-up-fade-in');
    $(element).removeClass("slide-up-fade-in")
    var element = document.querySelector('slide-down-fade-in');
    $(element).removeClass("slide-down-fade-in")
  }
})();
</script>


</html>
