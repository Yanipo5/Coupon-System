<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Coupon System - Login</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/master.css">
</head>

<body>

  <div id="welcome" class="box-Border">
    <h1>Welcome to Coupon System</h1>
    <h3>please login in</h3>
  </div>

  <div id="login" class="box-Border">
    <p id="err">user, password and type do not match, please check again</p>
    <form action="http://localhost:8080/login" method="post">

      <table id="login-table">
        <tbody>
          <tr>
            <td>
              <label for="user">User Name:</label>
            </td>
            <td>
              <input required type="text" name="user" placeholder="user name">
            </td>
          </tr>
        </tbody>

        <tr>
          <td>
            <label for="password:">Password:</label>
          </td>
          <td>
            <input required type="password" name="password" placeholder="password">
          </td>
        </tr>
      </table>

      <div >
        <select name="selector" class="buttons">
            <option value="admin">Admin</option>
            <option value="company">Company</option>
            <option value="customer">Customer</option>
        </select>

        <input type="submit" class="buttons btn-warning" value="Login">
      </div>

    </form>
  </div>

</body>
<script>
  if (window.location.search.includes('err')) {
    document.querySelector('#err').style.display = "initial";
  }
</script>


</html>
