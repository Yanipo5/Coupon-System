<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Coupon System - Login</title>

  <!-- Bootstrap & JQuery -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <script src="lib/JQuery/jquery-3.2.1.min.js"></script>
  <script src="lib/Popper/popper.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style/master.css">
  <link rel="stylesheet" href="style/login.css">
  <link rel="stylesheet" href="style/responsive-font-sizes.css">
  
</head>

<body>

  <div class="container-fluid">

    <div class="row">

      <div class="col-12">
        <div id="Welcome" class="Bordering-box header-box capitalize slide-up-fade-in">          
          <h1>Welcome to Coupon System</h1>
          <h3>please login in</h3>
        </div>
      </div>

    </div>

    <div class="row">      
      <p class="col-12 err">User, Password or Type do not match, please check again!</p>
    </div>

    <div class="row">

      <div class="col-2 col-sm-4"></div>

      <div id="login" class="col-8 col-sm-4 Bordering-box capitalize slide-down-fade-in">
        <form action="http://localhost:8080/login" method="post">
          <table id="login-table">

            <tbody>
              <tr>
                <td>
                  <label for="user">User Name:</label>
                </td>
                <td>
                  <input required type="text" name="user" placeholder="user name" class="form-control">
                </td>
              </tr>
              
              <tr>
                <td>
                  <label for="password:">Password:</label>
                </td>
                <td>
                  <input required type="password" name="password" placeholder="password" class="form-control">
                </td>
              </tr>
            </tbody>
          </table>

          <div class="row">

            <div class="col-6">
              <select name="selector" class="form-control buttons">
                <option value="admin">Admin</option>
                <option value="company">Company</option>
                <option value="customer">Customer</option>
              </select>
            </div>

            <div class="col-6">
              <input type="submit" class="form-control  btn-warning" value="Login">
            </div>

          </div>

        </form>
    
      <div class="col-2 col-sm-4"></div>


    </div> <!-- </div> end of login box -->
  </div> <!-- end of row -->
</div><!-- </div> end of container -->
</body>
<script>

  (function () {
    if (window.location.search.includes('err')) {
      var element = document.querySelector('.err');
      element.style.visibility = "visible";
      element.style.opacity = 1;
      element.className = element.className + " shake";


      var element = document.querySelector('slide-up-fade-in');
      $(element).removeClass("slide-up-fade-in")
      var element = document.querySelector('slide-down-fade-in');
      $(element).removeClass("slide-down-fade-in")
    }
  })();
</script>


</html>
