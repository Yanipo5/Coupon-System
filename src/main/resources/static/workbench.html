<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Coupon System - Login</title>

  <!-- Bootstrap & JQuery -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <script src="lib/JQuery/jquery-3.2.1.min.js"></script>
  <script src="lib/Popper/popper.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style/responsive-font-sizes.css">
  <link rel="stylesheet" href="style/master.css">
  <link rel="stylesheet" href="style/master-animations.css">
  <link rel="stylesheet" href="style/login.css">

</head>

<body>
  <div class="box main-title capitalize slide-up-fade-in">
    <h1>Welcome to Coupon System</h1>
    <h3>please login in</h3>
  </div>

  <p class="err">User, Password or Type do not match, please check again! </p>

  <div class="box capitalize slide-down-fade-in">
    <form action="login" method="post">
      <table id="login-table">

        <tbody>
          <tr>
            <td>
              <label for="name">User Name:</label>
            </td>
            <td>
              <input required type="text" name="name" placeholder="user name" class="form-control">
            </td>
          </tr>

          <tr>
            <td>
              <label for="password:">Password:</label>
            </td>
            <td>
              <input required type="password" name="password" placeholder="password" class="form-control">
            </td>
          </tr>
        </tbody>
      </table>


      <div class="container">
        <div class="row">
          <div class="col-6">
            <select class="form-control" name="selector">
              <option value="admin">Admin</option>
              <option value="company">Company</option>
              <option value="customer">Customer</option>
            </select>
          </div>
          <div class="col-6">
            <input type="submit" onclick="setCookie()" class="form-control button-login" value="Login">

          </div>
        </div>
      </div>

    </form>
  </div>

  <!-- </div> end of login box -->
  </div>
  <!-- end of row -->
  </div>
  <!-- </div> end of container -->
  <div class="footer">
    <span>
      <a href="index.html">Coupon System Portal</a>
    </span>
    <span>@Discound Coupons LTD, by Yaniv Peretz</span>
  </div>

  <script src="js/workbench.js"></script>
</body>

</html>
