<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Public</title>

    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap-v4-dev/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="node_modules/type-write/dist/typewrite.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/responsive-font-sizes.css">
    <link rel="stylesheet" href="style/public.css">
    <link rel="stylesheet" href="style/management.css">
</head>

<body>
    <!-- ###########
            Navbar  
        ############-->
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" data-toggle="modal" data-target="#AddCustomer">
                    <a class="nav-link" href="index.html">
                        <svg class="icon">
                            <use xlink:href="resources/bytesize-icons-master/dist/icons/reply.svg#i-reply"></use>
                        </svg>
                        Coupons Portal
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- ################
        Login Box   
        #################-->
    <div class="main-table">
        <h2 id="login-greeting"></h2>

        <form action="login" method="post">
            <div id="login-box" class="animated">
                <div class="input-group mb-3">
                    <div class="input-group-prepend center">
                        <button class="btn btn-outline-secondary" type="button" onclick="setSelector('admin')">Admin</button>
                        <button class="btn btn-outline-secondary" type="button" onclick="setSelector('company')">Company</button>
                        <button class="btn btn-outline-secondary" type="button" onclick="setSelector('customer')">Customer</button>
                        <input required id="selector" name="selector" hidden value="admin">
                    </div>
                </div>
                <div class="input-group">
                    <input required class="form-control loginInput" name="name" placeholder="You'r User Name" type="text">
                    <input required class="form-control loginInput" name="password" placeholder="Password" type="password">
                    <input class="form-control button-login loginInput" type="submit" onclick="setCookie()" value="Login">
                </div>

                <p id="authIncorrect">User Name and Password combination incorrect</p>
            </div>
        </form>
    </div>

</body>

</html>

<script>
    if (document.location.toString().includes('err')) {
        $('#login-greeting').html("Welcome to Coupon System <br> please login!");

        let errorMsg = document.querySelector('#authIncorrect');
        errorMsg.style.opacity = 1;
        $(errorMsg).addClass('animated jello');

        let loginBox = document.querySelector('#login-box');
        loginBox.style.opacity = 1;
    } else {
        //Welcome slow typing
        $(document).ready(() => {
            $('#login-greeting').typewrite({
                actions: [
                    { speed: 20 },
                    { type: 'Hello, Welcome to Coupon System ' },
                    { delay: 500 },
                    { type: '<br>' },
                    { type: 'please login!' },
                ]
            });
        });

        // Enter Login Box
        setTimeout(() => {
            let element = document.querySelector('#login-box');
            element.style.opacity = 1;
            $(element).addClass('flipInX');
        }, 1000);
    }

    function setSelector(val) {
        selector = document.querySelector('#selector').value = val;
    }
</script>
